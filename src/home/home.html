<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Settings</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="./home.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="folder" onclick="toggleFiles('folder1')">Folder 1</div>
    <div class="files" id="folder1">
      <div>File 1-1</div>
      <div>File 1-2</div>
      <div>File 1-3</div>
    </div>

    <div class="folder" onclick="toggleFiles('folder2')">Folder 2</div>
    <div class="files" id="folder2">
      <div>File 2-1</div>
      <div>File 2-2</div>
      <div>File 2-3</div>
    </div>

    <div class="folder" onclick="toggleFiles('folder3')">Folder 3</div>
    <div class="files" id="folder3">
      <div>File 3-1</div>
      <div>File 3-2</div>
      <div>File 3-3</div>
      <div>File 3-1</div>
      <div>File 3-2</div>
      <div>File 3-3</div>
      <div>File 3-1</div>
      <div>File 3-2</div>
      <div>File 3-3</div>
      <div>File 3-1</div>
      <div>File 3-2</div>
      <div>File 3-3</div>
    </div>

    <script>
    function toggleFiles(folderId) {
        var files = document.getElementById(folderId);
        if (files.style.display === "none") {
            files.style.display = "block";
            files.classList.add("slideDown");
        } else {
            files.style.display = "none";
            files.classList.remove("slideDown");
        }
    }
    </script>
  </body>
</html>
